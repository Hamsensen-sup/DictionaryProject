<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Dictionary</title>
    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }
    body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: #f4f7fa;
        min-height: 100vh;
        padding: 20px;
    }
    .search-container {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1rem;
        width: 100%;
        max-width: 500px;
    }
    h1 {
        font-size: 1.8rem;
        color: #333;
        font-weight: bold;
        text-align: center;
    }
    .word-title {
        font-size: 2rem;
        color: #0077cc;
        text-align: center;
        margin-bottom: 15px;
    }
    .input {
        width: 100%;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 1rem;
    }
    .submit-btn {
        padding: 12px;
        width: 100%;
        background-color: #0077cc;
        color: #fff;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    .submit-btn:hover {
        background-color: #005fa3;
    }
    .word-container {
        background-color: #ffffff;
        padding: 20px;
        margin: 10px;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 500px;
    }
    .part-of-speech {
        font-size: 1.2rem;
        color: #555;
        margin: 10px 0;
        padding-left: 1rem;
        font-weight: bold;
    }
    .words {
        padding-left: 2rem;
        color: #333;
        line-height: 1.5;
    }
    .word{
        text-align: left;
    }
    </style>
</head>
<body>
    <div class="search-container">
        <h1>SIMPLE DICTIONARY</h1>
        <input type="text" placeholder="Type a word here" id="input-element" class="input">
        <button type="submit" id="submit-button" class="submit-btn">Search</button>
    </div>
    
    <div id="word" class="word-container">
        <h1 class="word"></h1>
        <h2 class="part-of-speech"></h2>
        <p class="words"></p>
    </div>

    <script src="script.js"></script>
    <script src="initial.js"></script>
</body>
</html>
