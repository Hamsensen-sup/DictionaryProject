<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Dictionary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="search-container">
        <h1>SIMPLE DICTIONARY</h1>
        <input type="text" placeholder="Type a word here" id="input-element" class="input">
        <button type="submit" id="submit-button" class="submit-btn">Search</button>
    </div>
    
    <div id="word" class="word-container">
        <h1 class="word"></h1>
        <h2 class="part-of-speech"></h2>
        <p class="words"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
